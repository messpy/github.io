<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Markdown Editor</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  <style>
    body { font-family: sans-serif; display: flex; gap: 1rem; }
    textarea { width: 50%; height: 90vh; font-family: monospace; font-size: 1rem; }
    #preview { width: 50%; height: 90vh; overflow: auto; border: 1px solid #ccc; padding: 1rem; background: #f9f9f9; }
    .toolbar button { margin-right: 0.3rem; }
  </style>
</head>
<body>
  <div style="width: 100%">
    <div class="toolbar">
      <button onclick="insert('# ')">見出し1</button>
      <button onclick="insert('## ')">見出し2</button>
      <button onclick="insert('### ')">見出し3</button>
      <button onclick="insert('- ')">リスト</button>
      <button onclick="insert('1. ')">番号リスト</button>
      <button onclick="insert('**強調**')">強調</button>
      <button onclick="insert('[リンク](https://)')">リンク</button>
      <button onclick="insert('`コード`')">インラインコード</button>
      <button onclick="insert('\n\n```\nコード\n```\n\n')">コードブロック</button>
      <button onclick="insert('> 引用')">引用</button>
      <button onclick="insert('![画像](https://)')">画像</button>
      <button onclick="downloadMd()">保存（.md）</button>
    </div>
    <textarea id="editor" placeholder="Markdown を書いてください..."></textarea>
  </div>
  <div id="preview"></div>

  <script src="app.js"></script>
</body>
</html>
