<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My GitHub Pages</title>

<style>
:root {
  --bg: #0f172a;
  --card: #1e293b;
  --accent: #38bdf8;
  --text: #f1f5f9;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #0f172a, #1e293b);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: var(--card);
  padding: 40px;
  border-radius: 16px;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  text-align: center;
}

h1 {
  margin: 0 0 16px;
  font-size: 28px;
}

p {
  margin: 0 0 24px;
  opacity: 0.8;
}

button {
  background: var(--accent);
  border: none;
  padding: 12px 20px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  color: #0f172a;
  font-weight: bold;
  transition: transform 0.15s ease, opacity 0.15s ease;
}

button:hover {
  transform: translateY(-2px);
  opacity: 0.9;
}

footer {
  margin-top: 30px;
  font-size: 12px;
  opacity: 0.6;
}
</style>
</head>

<body>

<div class="card">
  <h1>GitHub Pages Test</h1>
  <p>正常に公開されています。</p>
  <button onclick="alert('JavaScriptも動作中')">テストボタン</button>
  <footer>
    © 2026 YourName
  </footer>
</div>

</body>
</html>
