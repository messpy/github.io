<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GitHub IO Tamagotchi</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 16px; }
    .box { border: 1px solid #ccc; padding: 12px; border-radius: 8px; max-width: 520px; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; }
    .stat { min-width: 160px; }
    button { padding: 8px 12px; }
    pre { background: #f6f6f6; padding: 8px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="box">
    <h1>たまごっち（ローカル育成）</h1>

    <div class="row">
      <div class="stat">訪問回数: <span id="visits"></span></div>
      <div class="stat">見ている時間: <span id="watched"></span> 秒</div>
      <div class="stat">レベル: <span id="level"></span></div>
      <div class="stat">進化: <span id="stage"></span></div>
    </div>

    <div style="margin-top: 12px;">
      <button id="reset">リセット（この端末のみ）</button>
    </div>

    <h2>状態</h2>
    <pre id="dump"></pre>
  </div>

<script>
(() => {
  const KEY = "tama_state_v1";

  // 状態ロード
  function loadState() {
    const raw = localStorage.getItem(KEY);
    if (!raw) return { visits: 0, watchedSec: 0, createdAt: Date.now() };
    try { return JSON.parse(raw); } catch { return { visits: 0, watchedSec: 0, createdAt: Date.now() }; }
  }

  // 状態セーブ
  function saveState(s) {
    localStorage.setItem(KEY, JSON.stringify(s));
  }

  // 成長ロジック（例）
  function calcLevel(s) {
    // 例: 訪問1回=10pt、10秒滞在=1pt
    const pt = s.visits * 10 + Math.floor(s.watchedSec / 10);
    // 例: 0-19:Lv1, 20-49:Lv2, 50-99:Lv3, 100+:Lv4
    if (pt >= 100) return 4;
    if (pt >= 50) return 3;
    if (pt >= 20) return 2;
    return 1;
  }

  function calcStage(level) {
    // 例: レベルで進化段階
    if (level >= 4) return "最終";
    if (level >= 3) return "成長";
    if (level >= 2) return "幼体";
    return "卵";
  }

  // UI
  const elVisits = document.getElementById("visits");
  const elWatched = document.getElementById("watched");
  const elLevel = document.getElementById("level");
  const elStage = document.getElementById("stage");
  const elDump = document.getElementById("dump");

  let state = loadState();

  // 訪問回数は「1セッションで1回」にしたいならここで工夫する
  // 例: sessionStorageにフラグを置いて二重カウント防止
  const sessionKey = "tama_counted_this_session";
  if (!sessionStorage.getItem(sessionKey)) {
    state.visits += 1;
    sessionStorage.setItem(sessionKey, "1");
    saveState(state);
  }

  // 滞在時間カウント（タブが非表示のときは止める）
  let timer = null;
  function startTimer() {
    if (timer) return;
    timer = setInterval(() => {
      state.watchedSec += 1;
      saveState(state);
      render();
    }, 1000);
  }
  function stopTimer() {
    if (!timer) return;
    clearInterval(timer);
    timer = null;
  }

  document.addEventListener("visibilitychange", () => {
    if (document.hidden) stopTimer();
    else startTimer();
  });

  // 初期起動
  startTimer();
  render();

  function render() {
    const level = calcLevel(state);
    const stage = calcStage(level);

    elVisits.textContent = String(state.visits);
    elWatched.textContent = String(state.watchedSec);
    elLevel.textContent = String(level);
    elStage.textContent = stage;

    elDump.textContent = JSON.stringify({ ...state, level, stage }, null, 2);
  }

  // リセット
  document.getElementById("reset").addEventListener("click", () => {
    localStorage.removeItem(KEY);
    sessionStorage.removeItem(sessionKey);
    state = loadState();
    render();
  });
})();
</script>
</body>
</html>
